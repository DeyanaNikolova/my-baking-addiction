<div class="card">
    <div class="card-body" *ngIf="user">
      <h5 class="card-title">User Profile</h5>
      <p></p>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name: {{user?.username}}</label> 
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: {{user?.email}}</label> 
      </div>
    </div>
  </div>

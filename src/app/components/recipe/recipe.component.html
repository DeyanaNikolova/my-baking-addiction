<div>
  <div *ngIf="isLoading">
    <app-spinner/>
</div>
<div class="card-group" *ngIf="!isLoading">
  @for(recipe of recipes; track recipe._id){
  <div class="card container-md">
    <img src="{{recipe.imageUrl }}" class="card-img-top" alt="recipe image">
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text text-truncate">{{recipe.description}}</p>
    </div>
    <div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Prep Time: {{recipe.prepTime}}</li>
      <li class="list-group-item">Cook Time: {{ recipe.cookTime}}</li>
      <li class="list-group-item">Servings: {{ recipe.servings}}</li>
    </ul>
  </div>
  <div>
    <a [routerLink]="recipe._id" class="card-link"> See Full Recipe</a>
  </div>
    <div class="card-footer">
      <small class="text-body-secondary">Created on: {{recipe._createdOn | date  }}</small>
    </div>
  </div>
} @empty{
  <h3>No Recipes</h3>
  }
</div>
</div>

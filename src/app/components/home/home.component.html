<div class="home-page">
    <div class="">
        <div class="wrapper">
            <h1>Enjoy our Delicious Cake and Pastry Recipes</h1>
            <p>Choose one of our recipe or create your own bespoke mastarpiece!</p>
            <a class="all-recipes" routerLink="/recipes">See All Recipes</a>
          </div>
          <div class="wrapper">
            <h3>
              <a routerLink="/register">Join</a> our community and share your favorite
              recipe with us!
            </h3>
          </div>
          <div class="wrapper">
            <h3>Already a member? <a routerLink="/login">Log in</a> to your account</h3>
          </div>
    </div>
 <div class="container">
        <div class="card" style="width: 18rem" *ngFor="let recipe of recentRecipes">
          <div class="image-wrap">
            <img
              src="{{ recipe.imageUrl }}"
              class="card-img-top"
              alt="{{ recipe.title }}"
            />
          </div>
          <div class="card-body">
            <p class="card-text">{{ recipe.title }}</p>
          </div>
        </div>
     
 </div>
 
</div>
<!-- Recent Recipes -->
